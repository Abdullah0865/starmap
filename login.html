<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8" />
    <meta name    = "viewport" content = "width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        margin     : 0;
        padding    : 0;
        font-family: Arial,                                                   sans-serif;
        background : linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("https://images.pexels.com/photos/956999/milky-way-starry-sky-night-sky-star-956999.jpeg");
        background-size  : cover;
        background-repeat: no-repeat;
        color            : #fff;
        display          : flex;
        justify-content  : center;
        align-items      : center;
        height           : 100vh;
      }

      .login-container {
        backdrop-filter : blur(50px);
        background-size : cover;
        translate       : 45px;
        background-color: rgba(255, 255, 255, 0);
        padding         : 30px;
        border-radius   : 10px;
        box-shadow      : 0 0 10px rgba(255, 255, 255, 0.5);
        display         : flex;
        flex-direction  : column;
        justify-items   : center;
      }

      .login-container h2 {
        margin-bottom: 20px;
        text-align   : center;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width           : auto;
        padding         : 10px;
        margin-bottom   : 20px;
        border          : none;
        border-radius   : 5px;
        background-color: #fff;
        color           : #000;
      }

      .login-container input[type="submit"] {
        width: auto;
          /* position: absolute; */
        padding         : 10px;
        border          : none;
        border-radius   : 5px;
        background-color: #007bff;
        color           : #fff;
        cursor          : pointer;
        margin          : 0 auto;
          /* display: flex;
        justify-content: center;
        align-items    : center; */
      }

      .login-container input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class = "login-container">
      <h2>Login</h2>
      <form  id   = "loginForm">
      <input type = "text" id      = "username" placeholder = "Username" required />
      <input type = "password" id  = "password" placeholder = "Password" required />
      <input type = "submit" value = "Login" />
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();  // Prevent the default form submission

            // Get username and password
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

            // Check if username and password are correct (dummy check for demonstration)
          if (username === "admin123" && password === "123123") {
              // Redirect to index.html
            window.location.href = "home.html";
          } else {
              // If the username or password is incorrect, you can show an error message or handle it in any way you prefer
            alert("Invalid username or password");
          }
        });
    </script>
  </body>
</html>
