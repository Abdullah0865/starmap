<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project (Heliocentric Star Map) 1.0 - Home</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap");
      /* Global Styles */
      body {
        font-family: "Kode Mono", monospace;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scrollbar */
      }

      .container {
        width: 80%;
        margin: auto;
        padding: 20px 0;
      }

      header {
        background-color: rgba(
          2,
          4,
          15,
          0.8
        ); /* Darker blue header with transparency */
        padding: 20px 0;
        text-align: center;
        position: fixed;
        width: 100%;
        z-index: 1000; /* Ensure header stays on top */
      }

      header h1 {
        margin: 0;
        padding: 1rem;
        color: #5ff0ff;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      footer {
        background-color: rgba(
          2,
          4,
          15,
          0.829
        ); /* Darker blue footer with transparency */
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Home Section */
      #home {
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-top: 100px; /* Added padding to accommodate fixed header */
        position: relative;
      }

      #home h2 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #fff;
      }

      #home p {
        font-size: 1.2em;
        margin-bottom: 30px;
        color: #b9b9b9;
      }

      .btn {
        padding: 10px 20px;
        /* background-color: #0099ff; */
        border: 1px solid #00dbff;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        transition: all 1s ease-in-out;
      }

      .btn:hover {
        background: linear-gradient(
          45deg,
          #00dbff,
          #007386
        ); /* Darker blue on hover */
        transition: all 0.75s ease-in-out;
      }

      /* Video background */
      video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <video autoplay loop muted>
      <source src="video/Zooming out from Earth (4K).mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <header>
      <h1>Project (Heliocentric Star Map) 1.0</h1>
      <nav>
        <ul>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <div class="container">
        <h2>Welcome to Project (Heliocentric Star Map) 1.0</h2>
        <p>
          Explore the wonders of the solar system with our interactive star map.
        </p>
        <a href="index.html" class="btn">View -  Project</a>
      </div>
    </section>

    <footer>
      <p
        style="
          color: 5ff0ff;
          font-family: monospace;
          font-weight: bolder;
          font-size: large;
          font-family: Kode Mono, monospace;
        "
      >
        &copy; Created by Abdullah
      </p>
    </footer>
  </body>
</html>
